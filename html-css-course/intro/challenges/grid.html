<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
</head>
<body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
        <div style="background-color:pink">div 1</div>
        <div style="background-color:brown">div 2</div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color:brown">div 2</div>
        <div style="background-color:pink">div 1</div>
        <div style="background-color:brown">div 2</div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
        <div style="background-color:pink">div 1</div>
        <div style="background-color:brown">div 2</div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    ">
        <div style="background-color:pink">div 1</div>
        <div style="background-color:brown">div 2</div>
        <div style="background-color:pink">div 1</div>
    </div>
</body>
</html>
